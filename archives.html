---
layout: default
title: Archives
---

<!-- This loops through the paginated posts -->

<ul class="post-list">
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a>
  <span class="author">
    <span class="date"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
  </span>
  </li>
{% endfor %}
</ul>
