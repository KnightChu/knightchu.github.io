<header class="my-header cf">
  <div class="my-logo">
    <div class="my-icon foodicon foodicon--coconut"></div>
    <a href="/"><img class="my-avatar" src="http://tva3.sinaimg.cn/crop.0.0.219.219.180/8405f044jw8ey91wsdoj4j2064064747.jpg"/></a>
    <h2 class="my-name">{{ site.name }}</h2>
    <p class="my-quote">{{ site.quote }}</p>
    <p class="my-description">{{ site.description }}</p>
  </div>
  <div class="my-header__main">
    <span class="my-header__present">没名字工作室<span class="my-tooltip my-icon my-icon--about" data-content="{{ site.title }}"></span></span>
    <h1 class="my-header__title"><a href="/">{{ site.title }}</a></h1>
    <nav class="my-nav">
      <a class="my-nav__item my-icon my-icon--mail" data-info="" href="mailto:{{ site.email }}"></a>

        {% if site.github_username %}
        <a class="my-nav__item my-icon my-icon--github" data-info="" target="_blank" href="https://github.com/{{ site.github_username }}"></a>
        {% endif %}

        {% if site.twitter_username %}
        <a class="my-nav__item my-icon my-icon--twitter" data-info="" target="_blank" href="https://twitter.com/{{ site.twitter_username }}"></a>
        {% endif %}

        {% if site.weibo_username %}
        <a class="my-nav__item my-icon my-icon--weibo" data-info="" target="_blank" href="http://weibo.com/{{ site.weibo_id }}"></a>
        {% endif %}
    </nav>
  </div>
</header>
